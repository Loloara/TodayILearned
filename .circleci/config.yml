version: 2.0

jobs:
  react_install_dependencies:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "tilup-web/package.json" }}
          - v1-dependencies-
      - run:
          name: npm install
          command: |
            cd tilup-web
            npm install

      - save_cache:
          paths:
            - tilup-web/node_modules
          key: v1-dependencies-{{ checksum "tilup-web/package.json" }}
      - persist_to_workspace:
          root: .
          paths: .

  react_lint_checks:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/app
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Run lint checks
          command: |
            cd tilup-web
            npm run lint

  react_tests:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/app
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Run tests
          command: |
            cd tilup-web
            npm run test

  react_build:
      docker:
        - image: circleci/node:7.10
      working_directory: ~/app
      steps:
        - attach_workspace:
            at: ~/app
        - run:
            name: Run build
            command: |
              cd tilup-web
              CI=false npm run build

  docker_build_and_push:
      docker:
        - image: circleci/node:7.10
      working_directory: ~/app
      steps:
        - attach_workspace:
            at: ~/app
        - setup_remote_docker:
            docker_layer_caching: true
        - run:
           name: docker build
           command: |
             docker build -t todayilearned .
        - run:
           name: docker push
           command: |
             docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
             BRANCH_SHORTEN=$(echo $CIRCLE_BRANCH | sed 's/[^-_.a-zA-Z0-9]/_/g')
             docker tag todayilearned $DOCKER_USER/todayilearned:${CIRCLE_BRANCH_SHORTEN:0:12}-${CIRCLE_SHA1:0:4}
             docker tag todayilearned $DOCKER_USER/todayilearned:latest
             docker push $DOCKER_USER/todayilearned

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - react_install_dependencies
      - react_lint_checks:
          requires:
            - react_install_dependencies
      - react_tests:
          requires:
            - react_install_dependencies
      - react_build:
          requires:
            - react_lint_checks
            - react_tests

      - docker_build_and_push:
          requires:
            - react_build

      - deploy_to_stage:
          requires:
            - docker_build_and_push
          filters:
            branches:
              only: dev

      - deploy_to_prod:
          requires:
            - docker_build_and_push
          filters:
            branches:
              only: master
